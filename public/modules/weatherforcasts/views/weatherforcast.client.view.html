<section data-ng-controller="WeatherforcastsController">
	<div data-ng-init="getWeather()">
		<row>
		<div ng-repeat="weatherParam in weatherParams"  >


			<div class="col-xs-12 page-header">
				<h1>Station {{weatherParam.station_id}}</h1>
			</div>
			<div class="col-xs-5">
				<div class="col-xs-12 text-center">
					<img degrees='weatherParam.wind_dir_degrees' rotate src='/modules/weatherforcasts/img/compass-needle.png' />
				</div>
				<div class="col-xs-12 text-center">
					{{weatherParam.observation_time}}
				</div>
				<div class="col-xs-12 text-center">
					{{weatherParam.wind_speed_kt}}kt
				</div>
				<div class="col-xs-12 text-center">
					{{weatherParam.temp_c}}Â°C
				</div>
			</div>
			<div class="col-xs-7">
				<div class="col-xs-12 text-center" data-ng-init="getWeathers(weatherParam.station_id)">
					<div google-chart chart="windChart.weatherParam.station_id" style="height:200px; width:100%;"></div>
				</div>
			</div>
		</div>
		</row>
	</div>
	<div class="col-xs-12 text-center">
	<ui-gmap-google-map center='map.center' zoom='map.zoom'>
		<ui-gmap-markers models="markers" coords="'self'" icon="'icon'">
		</ui-gmap-markers>
	</ui-gmap-google-map>
	</div>


</section>
