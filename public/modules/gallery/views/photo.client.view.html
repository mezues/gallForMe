<section data-ng-controller="PhotoController" data-ng-init="findPhoto()">
	<div>
		<carousel interval="myInterval">
			<slide ng-repeat="photo in photos" active="slide.active">
				<img ng-src="{{photo.thumbPath}}" style="width:100%">
				<div class="carousel-caption">
					<h4>{{photo.name}}</h4>
				</div>
			</slide>
		</carousel>
	</div>

</section>
